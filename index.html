<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idea</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Agenda de seguros</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="box-container">
                <div class="box">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="validationDefault01" required="" />
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="validationDefault02" required="" />
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">Telefono</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault03" class="form-label">Seguro</label>
                            <input type="text" class="form-control" id="validationDefault03" required="" />
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault05" class="form-label">Vencimiento poliza</label>
                            <input type="date" class="form-control" id="validationDefault05" required="" />
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">Estado</label>
                            <select class="form-select" id="validationDefault04" required="">
                                <option selected="" disabled="" value="">Se renueva</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="col-3 mx-auto">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Enlaces útiles</h4>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Acerca de nosotros</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>Contacto</h4>
                    <p>Correo electrónico: info@example.com</p>
                    <p>Teléfono: +1234567890</p>
                </div>
                <div class="col-md-4">
                    <h4>Síguenos</h4>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="text-center">Derechos de autor © 2023. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
